<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Aula 01</title>
</head>

<body>
    <h1>Cálculo</h1>
    <div class="conteudo" id="formulario">

        <label>Número 2: </label>
        <input type="text" id="numero2">

            <input type="button" value="Subtrair" id="botaoSubtrair">
